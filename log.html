<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookish | Your Favourite Book Corner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="logbg">
    <div class="logcontainer active">
        <div class="user signinBx">
            <div class="imgBx"><img src="images/banner2.jpg" height="500px" width="400px"></div>
            <div class="formBx">
                <form>
                    <h2>Sign In</h2>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Login">
                    <p class="signup">Don't have an account? <a href="#" onclick="toggleForm();">Sign Up</a></p>
                </form>
            </div>
        </div>

        <div class="user signupBx">
            <div class="formBx">
                <form>
                    <h2>Create an account</h2>
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Email Address">
                    <input type="password" placeholder="Create Password">
                    <input type="password" placeholder="Confirm Password">
                    <input type="submit" value="Sign Up">
                    <p class="signup">Already have an account? <a href="#" onclick="toggleForm();">Sign In</a></p>
                </form>
            </div>
            <div class="imgBx"><img src="images/banner3.jpg" height="500px" width="400px"></div>
        </div>
    </div>
</section>
<script type="text/javascript">
    function toggleForm(){
        var logcontainer = document.querySelector('.logcontainer');
        logcontainer.classList.toggle('active')
    }
</script>
</body>
</html>
